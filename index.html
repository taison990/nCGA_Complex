<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGL Viewer Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/ngl@2.0.0-dev.39/dist/ngl.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #viewport { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<div id="viewport"></div>
<script>
  var stage = new NGL.Stage("viewport");

  // 載入 PDB 檔案
  stage.loadFile("https://raw.githubusercontent.com/taison990/nCGA_Complex/master/all_start.pdb").then(function(o) {
    o.addRepresentation("ball+stick");
    o.autoView();

    // 載入並加載 XTC 軌跡檔案
    stage.loadFile("https://drive.google.com/uc?export=download&id=1FkIQiQhMpmrEk3CYwYZzacenyuZT-tNW").then(function(trajectory) {
      trajectory.addRepresentation("cartoon");
      trajectory.autoView();
    });
  });
</script>
</body>
</html>
